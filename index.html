<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-do List App</title>
    <script src="https://kit.fontawesome.com/73d86af238.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <p>
            To-Do List App
        </p>
    </header>
    <section class="mainWrapper">
        <div class="addTodoWrapper">
            <input id="addNewBox" type="text" placeholder="Enter a new To-Do...">
            <input type="date" id="date">
            <button id="addBtn">
                <i class="fa-solid fa-plus fa-lg" style="color: #ffffff;"></i>
            </button>
        </div>
        <br>
        <div id="todoItems"></div>
        
        <!-- Modal content -->
        <div id="myModal" class="modal">
            <div id="modal-content" class="modal-content">
                <p>Edit your To-do...</p>
                <div class="modal-buttons">
                    <input id="edit-input" type="text" placeholder="Update To-Do">
                    <input id="date-input" type="date" placeholder="Update To-Do">
                </div>
                <div class="modal-buttons">
                    <button  id="save-edit">Save To-do</button>
                    <span class="close">&times;</span>
                </div>
            </div>
        </div>
        <br>
    </section>
</body>
<script src="script.js"></script>

</html>
