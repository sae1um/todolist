<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-do List App</title>
    <script src="https://kit.fontawesome.com/73d86af238.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <p>
            To-Do List App
        </p>
    </header>
    <section class="mainWrapper">
        <div class="addTodoWrapper">
            <input id="addNewBox" type="text" placeholder="Enter a new To-Do...">
            <input type="date" id="date">
            <button id="addBtn">
                <i class="fa-solid fa-plus fa-lg" style="color: #ffffff;"></i>
            </button>
        </div>
        <div id="todoItems"></div>
        <input type="checkbox" name="" id="checkbox">
    </section>
</body>
<script src="script.js"></script>

</html>
